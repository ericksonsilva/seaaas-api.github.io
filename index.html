<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SEAaaS - REST API v1.0</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/main.css">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- Favicon IE 9 -->
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />

        <!-- Favicon Outros Navegadores -->
        <link rel="shortcut icon" type="image/png" href="assets/img/favicon.png" />

        <!-- Favicon iPhone -->
        <link rel="apple-touch-icon" href="assets/img/favicon.png" />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header id="pageHeader">
            <div id="logo"></div>
        </header>

        <div id="pageContainer">
            <h1 class="sectionTitle">REST API v1.0 Endpoints</h1>
            <script id="article" type="text/x-handlebars-template">
                {{#each midias}}
                    <article class="content">
                        <h4>{{ tipo_midia }}</h4>
                        <p>{{ descricao_midia }}</p>
                        <table class="table table-hover">
                            <tr>
                                <th>Endpoint</th>
                                <th>Descrição</th>
                            </tr>
                            {{#each endpoints}}
                            <tr>
                                <td><a href="" data-toggle="modal" data-target="#{{ id_modal }}">{{ endpoint }}</a></td>
                                <td>{{ descricao_endpoint }}</td>
                            </tr>
                            {{/each}}
                        </table>
                    </article>
                {{/each}}

                {{#each midias}}
                    {{#each endpoints}}
                        <div class="modal fade" id="{{ id_modal }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <h3 class="modal-title" id="myModalLabel">{{ endpoint }}</h3>
                                    </div>
                                    <div class="modal-body">
                                        <article id="endpointModal">
                                            <i>Atualizado em {{ modal.atualizado_em }}</i>
                                            <br>
                                            <br>
                                            <h4>Endpoint URL</h4>
                                            <p>{{ modal.endpoint_url }}</p>
                                            <br>
                                            <h4>Parâmetros</h4>
                                            <table class="table table-hover">
                                                <tr>
                                                    <th>Parâmetro</th>
                                                    <th>Descrição</th>
                                                </tr>
                                                {{#each modal.parametros}}
                                                <tr>
                                                    <td>{{ parametro }}<br><p style="font-size: 10px; color: #777;"><i>{{ necessidade }}</i></p></td>
                                                    <td>{{ descricao }}</td>
                                                </tr>
                                                {{/each}}
                                            </table>
                                            <br>
                                            <h4>Exemplo de Requisição</h4>
                                            <p>{{ modal.exemplo_requisicao }}</p>
                                        </article>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{/each}}
                {{/each}}
            </script>
        </div>

        <footer id="pageFooter">
            
        </footer>

        <script src="assets/js/vendor/jquery-1.11.0.min.js"></script>
        <script src="assets/js/vendor/bootstrap.min.js"></script>
        <script src="assets/js/vendor/handlebars-v1.3.0.js"></script>
        <script src="assets/js/main.js"></script>

    </body>
</html>
